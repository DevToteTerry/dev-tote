<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      h1 {
        text-align: center; color: blue;
      }

      #wrapper { text-align: center; padding-top: 200px;}
      #carImage {width: 80%;}
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Terry's 360 practice</h1>
      <img src="./public/assets/toy-1.png" alt="" id="carImage" draggable="false">
    </div>


    <!-- <script type="module" src="main.js"></script> -->
     <script>
      import './style.css'

const wrapper = document.querySelector('#wrapper');
const carImage = document.querySelector('#carImage');

// 과거에 돌린 정도
let save = 0;
// 이번에 돌린 정도
let dragged = 0;
// 합계(save + drag)
let sum = 0;

const sensitivity = 40;

let clickedSrc = "";
let changeSrc = "";

carImage.addEventListener('mousedown', function(e){
    const x = e.clientX;

    clickedSrc = carImage.src;

    wrapper.addEventListener("mousemove", rotate);

    function rotate(e) {
        dragged = parseInt((e.clientX - x) / sensitivity);

        sum = save + dragged;

        if (sum < 1) {
            sum = 52 + (sum % 52);
        } else if (sum > 52) {
            sum = sum % 52;
        }

        changeSrc = clickedSrc.replace(/toy-\d+/, `toy-${sum}`);
        console.log(changeSrc);

        carImage.src = changeSrc;

        wrapper.style.cursor = "grabbing";
    }

    window.addEventListener("mouseup", function() {
        wrapper.removeEventListener("mousemove", rotate);

        wrapper.style.cursor = "default";

        save = sum;
        dragged = 0;
    });

});

     </script>
  </body>
</html>
